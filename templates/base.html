<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Waikirikiri Library</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .bi {
      margin-right: 0.2em;
      font-size: 3.5rem;
    }

    .logo {
      color: black;
      font-size: 2rem;
      margin-top: -0.7em;
    }

    .logo:hover {
      color: rgb(64, 64, 64);
    }
  </style>
</head>

<body>
  <nav>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <a href="{{ url_for('home') }}"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none logo">
          <i class="bi bi-brightness-alt-high-fill"></i>
          <span>Waikirikiri Library</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{{ url_for('listbooks') }}" class="nav-link">List Books</a></li>
          <li class="nav-item"><a href="{{ url_for('loanbook') }}" class="nav-link">Loan Book</a></li>
          <li class="nav-item"><a href="{{ url_for('listborrowers') }}" class="nav-link">List Borrowers</a></li>
          <li class="nav-item"><a href="{{ url_for('currentloans') }}" class="nav-link">Current Loans</a></li>
        </ul>
      </header>
    </div>
  </nav>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script>
    let entries = ['listbooks', 'loanbook', 'listborrowers', 'currentloans'];
    let i = 0;
    for (; i < entries.length; i++) {
      if (location.href.includes(entries[i])) {
        document.querySelectorAll(`a.nav-link`)[i + 1].classList.add('active');
        break;
      }
    };
    if (i == entries.length) {
      document.querySelectorAll(`a.nav-link`)[0].classList.add('active');
    }
  </script>
</body>

</html>
